[package]
name = "ytars"
version = "0.4.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.6.5"
actix-web = { version = "4.4.1", features = ["cookies"] }
actix-web-static-files = "4.0.1"
askama = { version = "0.12.1", features = ["markdown"] }
clap = { version = "4.4.18", features = ["derive", "env"] }
env_logger = "0.10.2"
futures = "0.3.30"
glob = "0.3.1"
lazy_static = "1.4.0"
log = "0.4.20"
reqwest = { version = "0.11.23", features = ["json"] }
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
sqlx = { version = "0.7.3", features = [
    "postgres",
    "runtime-tokio",
    "time",
    "tls-native-tls",
] }
static-files = "0.2.3"
thiserror = "1.0.56"
time = { version = "0.3.31", features = ["formatting", "parsing"] }

[build-dependencies]
static-files = "0.2.3"

[profile.release]
strip = true
lto = true
opt-level = 3
codegen-units = 1

[target.'cfg(all(target_env = "musl", target_pointer_width = "64"))'.dependencies]
openssl = { version = "0.10.62", features = ["vendored"] }
jemallocator = "0.5.4"
